AWSTemplateFormatVersion: "2010-09-09"

Description: >
  Authentication Frontend application

Transform:
  - AWS::LanguageExtensions
  - AWS::Serverless-2016-10-31

Metadata:
  cfn-lint:
    config:
      regions:
        - eu-west-2
      ignore_checks:
        - W8003 # Bypass this cfn-lint check, not working with language extensions and SAM template https://github.com/aws-cloudformation/cfn-lint/issues/3857

Parameters:
  Environment:
    Type: String
    Description: The name of the environment to deploy to
    AllowedValues:
      - build
      - staging
      - production
      - integration
      - dev

  SubEnvironment:
    Type: String
    Description: >
      When deploying to dev, optionally configure which sub-environment to deploy to
      i.e. authdev1, authdev2. This feature is not available for route-to-live environments
    Default: none

  VpcStackName:
    Type: String
    Description: The name of the stack used to create the VPC

  CodeSigningConfigArn:
    Type: String
    Description: The ARN of the Code Signing Config to use, provided by the deployment pipeline
    Default: none

  DeploymentStrategy:
    Description: "Predefined deployment configuration for ECS application"
    Type: String
    Default: "None"
    # Allowed values: See https://docs.aws.amazon.com/codedeploy/latest/userguide/deployment-configurations.html
    AllowedValues:
      - None
      - CodeDeployDefault.ECSCanary10Percent5Minutes
      - CodeDeployDefault.ECSCanary10Percent15Minutes
      - CodeDeployDefault.ECSAllAtOnce
      - ECSCanary50Percent5Minutes

  PermissionsBoundary:
    Type: String
    Description: The ARN of the permissions boundary to apply when creating IAM roles
    Default: none

  ServiceDownPageRegistry:
    Type: String
    Default: 058264536367.dkr.ecr.eu-west-2.amazonaws.com/service-down-page-image-repository-containerrepository-5mf9vzblyt5l

Conditions:
  DeployServiceDownPage:
    Fn::Equals:
      - !FindInMap [
          EnvironmentConfiguration,
          !Ref Environment,
          DeployServiceDownPage,
          DefaultValue: "No",
        ]
      - "Yes"

  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"

  UsePermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"

  UseECSCanaryDeploymentStack:
    Fn::Not:
      - Fn::Equals:
          - !Ref DeploymentStrategy
          - None

  ECSServiceCanaryPhasedDeploy:
    Fn::And:
      - !Condition UseECSCanaryDeploymentStack
      - Fn::Or:
          - Fn::And:
              - !Condition UseSubEnvironment
              - Fn::Equals:
                  - !FindInMap [
                      EnvironmentConfiguration,
                      !Ref SubEnvironment,
                      ECSServiceCanaryPhasedDeploy,
                      DefaultValue: "No",
                    ]
                  - "Yes"
          - Fn::And:
              - !Condition NotSubEnvironment
              - Fn::Equals:
                  - !FindInMap [
                      EnvironmentConfiguration,
                      !Ref Environment,
                      ECSServiceCanaryPhasedDeploy,
                      DefaultValue: "No",
                    ]
                  - "Yes"

  UseMfaResetWithIpv:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  UseMfaResetWithIpv,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  UseMfaResetWithIpv,
                  DefaultValue: "No",
                ]
              - "Yes"

  UseRouteUsersToNewIpvJourney:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  UseRouteUsersToNewIpvJourney,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  UseRouteUsersToNewIpvJourney,
                  DefaultValue: "No",
                ]
              - "Yes"

  UseSubEnvironment:
    Fn::And:
      - Fn::Equals:
          - !Ref Environment
          - dev
      - Fn::Not:
          - Fn::Equals:
              - !Ref SubEnvironment
              - none

  NotSubEnvironment:
    Fn::Equals:
      - !Ref SubEnvironment
      - none

  IsNotProduction:
    Fn::Not:
      - Fn::Equals:
          - !Ref Environment
          - production

  SupportHTTPKeepAlive:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  SupportHTTPKeepAlive,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  SupportHTTPKeepAlive,
                  DefaultValue: "No",
                ]
              - "Yes"

  Enableipvspinner:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  Enableipvspinner,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  Enableipvspinner,
                  DefaultValue: "No",
                ]
              - "Yes"

  IsSplunkEnabled:
    Fn::Equals:
      - !FindInMap [
          EnvironmentConfiguration,
          !Ref Environment,
          IsSplunkEnabled,
          DefaultValue: "No",
        ]
      - "Yes"

  IsSplunkandServicedown:
    Fn::And:
      - !Condition DeployServiceDownPage
      - !Condition IsSplunkEnabled

  UseAlarmActions:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  UseAlarmActions,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  UseAlarmActions,
                  DefaultValue: "No",
                ]
              - "Yes"

  PrivacyNoticeRedirectEnabled:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  PrivacyNoticeRedirectEnabled,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  PrivacyNoticeRedirectEnabled,
                  DefaultValue: "No",
                ]
              - "Yes"

  UseRebrand:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  UseRebrand,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  UseRebrand,
                  DefaultValue: "No",
                ]
              - "Yes"

  SupportPasskeyUsage:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  SupportPasskeyUsage,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  SupportPasskeyUsage,
                  DefaultValue: "No",
                ]
              - "Yes"

  SupportPasskeyRegistration:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  SupportPasskeyRegistration,
                  DefaultValue: "No",
                ]
              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  SupportPasskeyRegistration,
                  DefaultValue: "No",
                ]
              - "Yes"

  SupportNewInternationalSms:
    Fn::Or:
      - Fn::And:
          - !Condition UseSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref SubEnvironment,
                  SupportNewInternationalSms,
                  DefaultValue: "Yes",
