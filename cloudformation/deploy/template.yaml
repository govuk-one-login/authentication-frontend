              - "Yes"
      - Fn::And:
          - !Condition NotSubEnvironment
          - Fn::Equals:
              - !FindInMap [
                  EnvironmentConfiguration,
                  !Ref Environment,
                  SupportNewInternationalSms,
                  DefaultValue: "Yes",
