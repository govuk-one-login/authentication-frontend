name: Pre-merge checks
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6389:6379

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Use Node.js 20.x
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 20.17.0
          cache: "npm"
          cache-dependency-path: "package-lock.json"
      - name: Check npm ignore-scripts config
        run: |
          if [ "$(npm config get ignore-scripts)" = "false" ]; then
            echo "Error: ignore-scripts is set to false"
            exit 1
          else
            echo "ignore-scripts is set to true"
          fi
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Check formatting
        run: npm run check-pretty
      - name: Run lint
        run: npm run lint
      - name: Build app
        run: npm run build
      - name: Run unit tests
        run: npm run test:unit
      - name: Run integration tests
        run: npm run test:integration-no-clear-cov
      - name: Run test coverage
        run: npm run test:coverage
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    env:
      ENVIRONMENT: development
      API_BASE_URL: http://localhost:6000/api
      FRONTEND_API_BASE_URL: http://localhost:6060/api
      SESSION_SECRET: secret
      API_KEY: test-key
      REDIS_HOST: localhost
      REDIS_PORT: 6389
      SMARTAGENT_API_URL: https://uat.smartagent.app/ # Dummy URL for SmartAgent UAT environment

  snapshot-tests:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run snapshot tests
        run: docker compose -f docker-compose.snapshots.yml up --exit-code-from playwright
      - name: Upload test artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: snapshot-test-results
          path: ./test-results
      - name: Stop Docker
        if: ${{ always() }}
        run: docker compose -f docker-compose.snapshots.yml down
