name: pre-commit

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    name: Run pre-commit
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: üèóÔ∏è Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: üèóÔ∏è Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "20.17.0"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Check npm ignore-scripts config
        run: |
          if [ "$(npm config get ignore-scripts)" = "false" ]; then
            echo "Error: ignore-scripts is set to false"
            exit 1
          else
            echo "ignore-scripts is set to true"
          fi
      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run pre-commit
        uses: whi-tw/pre-commit-action@9a134f4f53ddd4071215facfc20ea754f9cb337b # v3.1.1
        with:
          extra_args: |
            --from-ref "${{ github.event.pull_request.base.sha }}" \
            --to-ref "${{ github.event.pull_request.head.sha }}"
