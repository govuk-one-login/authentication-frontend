name: pre-commit

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    name: Run pre-commit
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: üèóÔ∏è Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"

      - name: üèóÔ∏è Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20.17.0"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Check npm ignore-scripts config
        run: |
          if [ "$(npm config get ignore-scripts)" = "false" ]; then
            echo "Error: ignore-scripts is set to false"
            exit 1
          else
            echo "ignore-scripts is set to true"
          fi
      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run pre-commit
        uses: whi-tw/pre-commit-action@9a134f4f53ddd4071215facfc20ea754f9cb337b # v3.1.1
        with:
          extra_args: |
            --from-ref "${{ github.event.pull_request.base.sha }}" \
            --to-ref "${{ github.event.pull_request.head.sha }}"
