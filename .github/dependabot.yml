version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    target-branch: main
    ignore:
      - dependency-name: "node"
        versions: ["17.x", "19.x", "20.x"]
    open-pull-requests-limit: 100
    commit-message:
      prefix: BAU
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    target-branch: main
    open-pull-requests-limit: 100
    commit-message:
      prefix: BAU
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
    target-branch: main
    commit-message:
      prefix: BAU
