version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    target-branch: main
    ignore:
      - dependency-name: "node"
        versions: ["> 20"]
      - dependency-name: "@types/node"
        versions: ["> 20"]
    groups:
      npm-pino-dependencies:
        patterns:
          - "pino"
          - "pino-http"
          - "pino-pretty"
          - "@types/pino-pretty"
      npm-aws-dependencies:
        patterns:
          - "@aws-sdk/*"
      npm-express-dependencies:
        patterns:
          - "express"
          - "express-session"
          - "express-validator"
          - "@types/express"
          - "@types/express-session"
      npm-otplib-dependencies:
        patterns:
          - "@otplib/*"
      npm-eslint-dependencies:
        patterns:
          - "*eslint*"
      npm-patch-dependencies:
        update-types:
          - patch
    open-pull-requests-limit: 100
    commit-message:
      prefix: BAU

  - package-ecosystem: docker
    directories:
      - "basic-auth-sidecar"
      - "/"
    schedule:
      interval: daily
      time: "03:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "node"
        versions: ["> 20"]
    groups:
      docker-all-dependencies:
        patterns:
          - "*"
    target-branch: main
    commit-message:
      prefix: BAU

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      gha-all-dependencies:
        patterns:
          - "*"
    target-branch: main
    commit-message:
      prefix: BAU
