version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "03:00"
    target-branch: main
    ignore:
      - dependency-name: "node"
        versions: ["17.x", "19.x", "20.x"]
    open-pull-requests-limit: 100
    commit-message:
      prefix: BAU

  - package-ecosystem: docker
    directories:
      - "basic-auth-sidecar"
      - "/"
    schedule:
      interval: daily
      time: "03:00"
    open-pull-requests-limit: 10
    groups:
      docker-all-dependencies:
        patterns:
          - "*"
    target-branch: main
    commit-message:
      prefix: BAU

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      gha-all-dependencies:
        patterns:
          - "*"
    target-branch: main
    commit-message:
      prefix: BAU
