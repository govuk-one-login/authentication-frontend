version: '3.8'

services:
  di-auth-frontend:
    container_name: di-authentication-frontend_di-auth-frontend
    build:
      context: .
      dockerfile: local.Dockerfile
    ports:
      - "3000:3000"
      - "9230:9230"
    volumes:
      - ./:/app
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - API_BASE_URL=${API_BASE_URL}
      - SESSION_EXPIRY=${SESSION_EXPIRY}
      - SESSION_SECRET=${SESSION_SECRET}
      - API_KEY=${API_KEY}
      - FRONTEND_API_BASE_URL=${FRONTEND_API_BASE_URL}
      - ANALYTICS_COOKIE_DOMAIN=localhost
      - SUPPORT_INTERNATIONAL_NUMBERS=${SUPPORT_INTERNATIONAL_NUMBERS}
      - SUPPORT_LANGUAGE_CY=${SUPPORT_LANGUAGE_CY}
      - SUPPORT_ACCOUNT_RECOVERY=${SUPPORT_ACCOUNT_RECOVERY}
    restart: on-failure
    networks:
      - di-net

  redis:
    image: redis:6.0.5-alpine
    ports:
      - "6389:6379"
    networks:
      - di-net


  di-auth-stub-micro-ui:
      image: nginx:alpine
      ports:
          - 8000:80
      volumes:
          - ./micro-stub/nginx.conf:/etc/nginx/conf.d/default.conf
          - ./micro-stub:/app

  di-auth-stub-micro-server:
    build:
      context: ./micro-stub
    depends_on:
        - di-auth-frontend
    links:
      - di-auth-frontend
    ports:
      - "9000:9000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - API_BASE_URL=${API_BASE_URL}
      - FRONTEND_API_BASE_URL=${FRONTEND_API_BASE_URL}
      - TEST_CLIENT_ID=${TEST_CLIENT_ID}
      - STUB_HOSTNAME=${STUB_HOSTNAME}
      - PORT=9000
    restart: on-failure
    networks:
      - di-net

networks:
  di-net:
